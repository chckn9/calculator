<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="javascript.js" defer></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="calculator">
      <div class="display">abc123</div>
      <div class="buttons">
        <div class="btn operator" id="clear">clear</div>
        <div class="btn" id="7">7</div>
        <div class="btn" id="8">8</div>
        <div class="btn" id="9">9</div>
        <div class="btn operator" id="divide">÷</div>
        <div class="btn" id="4">4</div>
        <div class="btn" id="5">5</div>
        <div class="btn" id="6">6</div>
        <div class="btn operator" id="multiply">×</div>
        <div class="btn" id="1">1</div>
        <div class="btn" id="2">2</div>
        <div class="btn" id="3">3</div>
        <div class="btn operator" id="subtract">–</div>
        <div class="btn" id="0">0</div>
        <div class="btn" id="decimal">.</div>
        <div class="btn operator" id="equal">=</div>
        <div class="btn operator" id="add">+</div>
      </div>
    </div>
  </body>
  <footer>copyright © 2022 <a href="https://github.com/chckn9">github.com/chckn9</a></footer>
</html>
